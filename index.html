<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./weather-assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>

<body>

    <div class="container-fluid">
        <nav class="navbar bg-dark">
            <h1 class="header-style">Weather Dashboard</p>
        </nav>
        <div class="row">
            <div class="col-4 bg-light">
                <div class="mt-2">Search for a City:<p class="instructions">Input the City you want and press the blue button to search, Press the Grey button to delete your search history when you are done.</p></div>
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="lookUp"><i class="fas fa-search"></i></button><!-- search button-->
                        <button class="btn btn-secondary" type="button" id="purge"><i class="fas fa-times-circle"></i></button><!-- clear button-->
                    </div>
                </div>
     
                <div class="list-group"></div>
            </div>
            <div class="col-8">
                <div class="row p-2">
                    <div class="card">
        
                        <div class="card-body"></div>
                    </div>
                </div>
                    <div class="row">
                        <h4>5-Day Forecast:</h4>
                    </div>

                <div id="dayByDay" class="row"></div>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./weather-assets/js/script.js"></script>
    
</body>

</html>
